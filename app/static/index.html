<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball - Advanced AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(138, 43, 226, 0.6);
            border-radius: 50%;
            animation: float 15s infinite;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.8);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            z-index: 10;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            color: #e0e0e0;
            letter-spacing: 2px;
            text-shadow: 0 0 30px rgba(138, 43, 226, 0.5);
        }

        .header .ai {
            color: #a855f7;
            font-weight: 600;
            background: linear-gradient(90deg, #a855f7, #ec4899, #a855f7);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            to {
                background-position: 200% center;
            }
        }

        /* 8 Ball Container */
        .ball-container {
            position: relative;
            z-index: 10;
        }

        /* Smoke effect */
        .smoke-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .smoke-container.active {
            opacity: 1;
        }

        .smoke {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.3) 0%, transparent 70%);
            animation: smoke-pulse 2s ease-out infinite;
            filter: blur(20px);
        }

        .smoke:nth-child(2) {
            animation-delay: 0.5s;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.2) 0%, transparent 70%);
        }

        .smoke:nth-child(3) {
            animation-delay: 1s;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.2) 0%, transparent 70%);
        }

        @keyframes smoke-pulse {
            0% {
                transform: scale(0.8);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        /* The 8 Ball */
        .eight-ball {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #2a2a2a 0%, #0a0a0a 50%, #000 100%);
            box-shadow:
                inset -20px -20px 40px rgba(0, 0, 0, 0.8),
                inset 10px 10px 20px rgba(60, 60, 60, 0.3),
                0 0 60px rgba(138, 43, 226, 0.4),
                0 20px 40px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .eight-ball:hover {
            transform: scale(1.05);
            box-shadow:
                inset -20px -20px 40px rgba(0, 0, 0, 0.8),
                inset 10px 10px 20px rgba(60, 60, 60, 0.3),
                0 0 80px rgba(138, 43, 226, 0.6),
                0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .eight-ball:active {
            transform: scale(0.98);
        }

        .eight-ball.shaking {
            animation: shake 0.6s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg) scale(1.05); }
            10% { transform: rotate(-10deg) scale(1.05); }
            20% { transform: rotate(10deg) scale(1.05); }
            30% { transform: rotate(-10deg) scale(1.05); }
            40% { transform: rotate(10deg) scale(1.05); }
            50% { transform: rotate(-5deg) scale(1.05); }
            60% { transform: rotate(5deg) scale(1.05); }
            70% { transform: rotate(-3deg) scale(1.05); }
            80% { transform: rotate(3deg) scale(1.05); }
            90% { transform: rotate(-1deg) scale(1.05); }
        }

        /* Window/viewport */
        .window {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: linear-gradient(180deg, #1a1a3e 0%, #0d0d1a 100%);
            box-shadow:
                inset 0 5px 15px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(138, 43, 226, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .window::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at 30% 20%, rgba(138, 43, 226, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }

        /* Triangle/Answer display */
        .answer-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 86px solid rgba(138, 43, 226, 0.8);
            position: absolute;
            filter: drop-shadow(0 0 10px rgba(138, 43, 226, 0.5));
            opacity: 0;
            transform: scale(0);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .triangle.visible {
            opacity: 1;
            transform: scale(1);
        }

        .answer {
            position: absolute;
            font-size: 0.7rem;
            color: #fff;
            text-align: center;
            width: 110px;
            line-height: 1.3;
            font-weight: 500;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.8);
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease 0.2s;
            padding: 10px;
        }

        .answer.visible {
            opacity: 1;
            transform: scale(1);
        }

        /* Initial "8" display */
        .eight {
            font-size: 4rem;
            font-weight: bold;
            color: #a855f7;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.8);
            transition: all 0.3s ease;
        }

        .eight.hidden {
            opacity: 0;
            transform: scale(0);
        }

        /* Instructions */
        .instructions {
            margin-top: 2rem;
            color: #666;
            font-size: 0.9rem;
            z-index: 10;
            transition: opacity 0.3s ease;
        }

        .instructions.hidden {
            opacity: 0;
        }

        /* Glow ring animation */
        .glow-ring {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 2px solid transparent;
            pointer-events: none;
            opacity: 0;
        }

        .glow-ring.active {
            animation: glow-expand 1s ease-out forwards;
        }

        @keyframes glow-expand {
            0% {
                transform: scale(0.9);
                opacity: 1;
                border-color: rgba(138, 43, 226, 0.8);
                box-shadow: 0 0 30px rgba(138, 43, 226, 0.5);
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
                border-color: rgba(138, 43, 226, 0);
                box-shadow: 0 0 60px rgba(138, 43, 226, 0);
            }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }

        .sparkle.active {
            animation: sparkle 0.8s ease-out forwards;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0) translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(1) translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.5rem;
                padding: 0 1rem;
            }

            .eight-ball {
                width: 220px;
                height: 220px;
            }

            .window {
                width: 110px;
                height: 110px;
            }

            .triangle {
                border-left: 40px solid transparent;
                border-right: 40px solid transparent;
                border-bottom: 70px solid rgba(138, 43, 226, 0.8);
            }

            .answer {
                font-size: 0.6rem;
                width: 90px;
            }

            .eight {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particles" id="particles"></div>

    <header class="header">
        <h1>Is this a good idea?<br><span class="ai">Advanced AI</span> says:</h1>
    </header>

    <div class="ball-container">
        <div class="smoke-container" id="smoke">
            <div class="smoke"></div>
            <div class="smoke"></div>
            <div class="smoke"></div>
        </div>
        <div class="glow-ring" id="glowRing"></div>
        <div class="eight-ball" id="ball">
            <div class="window">
                <div class="answer-container">
                    <span class="eight" id="eight">8</span>
                    <div class="triangle" id="triangle"></div>
                    <div class="answer" id="answer"></div>
                </div>
            </div>
        </div>
    </div>

    <p class="instructions" id="instructions">Click the ball to consult the AI</p>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (10 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Create sparkles
        const ballContainer = document.querySelector('.ball-container');
        for (let i = 0; i < 12; i++) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            const angle = (i / 12) * Math.PI * 2;
            sparkle.style.setProperty('--tx', Math.cos(angle) * 150 + 'px');
            sparkle.style.setProperty('--ty', Math.sin(angle) * 150 + 'px');
            sparkle.style.left = '50%';
            sparkle.style.top = '50%';
            ballContainer.appendChild(sparkle);
        }

        const ball = document.getElementById('ball');
        const eight = document.getElementById('eight');
        const triangle = document.getElementById('triangle');
        const answer = document.getElementById('answer');
        const smoke = document.getElementById('smoke');
        const glowRing = document.getElementById('glowRing');
        const instructions = document.getElementById('instructions');
        const sparkles = document.querySelectorAll('.sparkle');

        let isAnimating = false;

        ball.addEventListener('click', async () => {
            if (isAnimating) return;
            isAnimating = true;

            // Hide instructions
            instructions.classList.add('hidden');

            // Reset previous answer
            triangle.classList.remove('visible');
            answer.classList.remove('visible');
            eight.classList.remove('hidden');

            // Start shake animation
            ball.classList.add('shaking');

            // Activate smoke
            smoke.classList.add('active');

            // Activate glow ring
            glowRing.classList.remove('active');
            void glowRing.offsetWidth; // Trigger reflow
            glowRing.classList.add('active');

            // Activate sparkles
            sparkles.forEach(s => {
                s.classList.remove('active');
                void s.offsetWidth;
                s.classList.add('active');
            });

            // Fetch response
            try {
                const response = await fetch('/api/shake');
                const data = await response.json();

                // Wait for shake to finish
                setTimeout(() => {
                    ball.classList.remove('shaking');

                    // Hide the 8
                    eight.classList.add('hidden');

                    // Show answer
                    setTimeout(() => {
                        triangle.classList.add('visible');
                        answer.textContent = data.response;
                        answer.classList.add('visible');

                        // Deactivate smoke after a bit
                        setTimeout(() => {
                            smoke.classList.remove('active');
                        }, 1000);

                        isAnimating = false;
                    }, 300);
                }, 600);
            } catch (error) {
                console.error('Error:', error);
                ball.classList.remove('shaking');
                smoke.classList.remove('active');
                isAnimating = false;
            }
        });
    </script>
</body>
</html>
